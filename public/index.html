<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault ¬∑ ultraviolet proxy</title>

  <style>
    /* ... (keep all your existing styles) ... */
  </style>
  
  <!-- Load UV scripts in correct order -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/baremux/index.js"></script>
</head>

<body>
  <canvas id="bg"></canvas>

  <div id="topbar">
    <div class="logo">‚ú¶ VAULT</div>
    <div class="nav-buttons">
      <button onclick="showLauncher()">Proxy</button>
      <button onclick="loadGames()">Games</button>
      <button onclick="openSettings()">Settings</button>
    </div>
  </div>

  <!-- main proxy launcher panel -->
  <div id="launcher">
    <h2>üîç search / proxy</h2>
    <form id="uv-form" method="GET">
      <input type="text" id="uv-address" placeholder="enter url or search..." autocomplete="off">
      <input type="text" id="uv-search-engine" value="https://www.google.com/search?q=%s">
      <button type="submit">launch in ultraviolet</button>
    </form>
    <p id="uv-error"></p>
    <pre id="uv-error-code"></pre>
  </div>

  <!-- uv iframe: proxy destination -->
  <iframe id="uv-frame" allow="cross-origin-isolated; fullscreen" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-downloads" allowfullscreen></iframe>

  <!-- settings modal -->
  <div id="settingsModal">
    <!-- ... (keep your settings modal) ... -->
  </div>

  <script>
    // ========== BACKGROUND CANVAS ==========
    // ... (keep your existing background code) ...

    // ========== ULTRAVIOLET PROXY SETUP ==========
    const form = document.getElementById("uv-form");
    const address = document.getElementById("uv-address");
    const searchEngine = document.getElementById("uv-search-engine");
    const error = document.getElementById("uv-error");
    const errorCode = document.getElementById("uv-error-code");
    const frame = document.getElementById("uv-frame");
    const launcherDiv = document.getElementById("launcher");

    // Wait for UV config to be ready
    function waitForUVConfig() {
      return new Promise((resolve) => {
        if (window.__uv$config) {
          resolve();
        } else {
          // Check every 100ms
          const interval = setInterval(() => {
            if (window.__uv$config) {
              clearInterval(interval);
              resolve();
            }
          }, 100);
        }
      });
    }

    // Register service worker with correct scope
    async function registerSW() {
      try {
        // Unregister any existing service workers first
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
        }

        // Register with the correct scope
        const registration = await navigator.serviceWorker.register('/uv/uv.sw.js', {
          scope: '/uv/'  // Must match the service worker location
        });
        
        console.log('Service Worker registered with scope:', registration.scope);
        
        // Wait for the service worker to be ready
        await navigator.serviceWorker.ready;
        console.log('Service Worker is ready');
        
        return registration;
      } catch (err) {
        console.error('Service Worker registration failed:', err);
        throw err;
      }
    }

    // Search utility function
    function search(input, template) {
      try {
        return new URL(input).toString();
      } catch (err) {
        return template.replace('%s', encodeURIComponent(input));
      }
    }

    // Initialize BareMux connection
    const connection = new BareMux.BareMuxConnection("/baremux/worker.js");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      // Disable button while processing
      const submitBtn = event.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = "Loading...";

      try {
        // Wait for UV config
        await waitForUVConfig();
        
        // Register service worker
        await registerSW();
        error.textContent = "";
        errorCode.textContent = "";

        const url = search(address.value, searchEngine.value);

        // Show frame and hide launcher
        frame.style.display = "block";
        launcherDiv.style.display = "none";
        
        // Setup Wisp connection
        let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
        
        try {
          const currentTransport = await connection.getTransport();
          if (currentTransport !== "/epoxy/index.mjs") {
            await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
          }
        } catch (err) {
          console.warn("Transport setup failed, continuing anyway:", err);
        }
        
        // Navigate to proxied URL
        const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
        console.log('Navigating to:', proxiedUrl);
        frame.src = proxiedUrl;
        
      } catch (err) {
        error.textContent = "Failed to launch proxy.";
        errorCode.textContent = err.toString();
        console.error(err);
        
        // Re-enable launcher on error
        frame.style.display = "none";
        launcherDiv.style.display = "block";
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = "launch in ultraviolet";
      }
    });

    // Handle enter key
    address.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
    });

    // ========== UI FUNCTIONS ==========
    window.showLauncher = function () {
      launcherDiv.style.display = 'block';
      frame.style.display = 'none';
      frame.src = 'about:blank';
      address.value = '';
    };

    window.loadGames = function () {
      launcherDiv.style.display = 'none';
      frame.style.display = 'block';
      
      waitForUVConfig().then(() => {
        // Proxy a games site through Ultraviolet
        const gamesUrl = 'https://www.crazygames.com/';
        frame.src = __uv$config.prefix + __uv$config.encodeUrl(gamesUrl);
      });
    };

    window.openSettings = function () {
      document.getElementById('settingsModal').style.display = 'flex';
      document.getElementById('bgType').value = type;
      document.getElementById('speedControl').value = speed;
    };

    window.saveSettings = function () {
      type = document.getElementById('bgType').value;
      speed = parseFloat(document.getElementById('speedControl').value);
      localStorage.setItem('bgType', type);
      localStorage.setItem('bgSpeed', speed);
      initParticles();
      document.getElementById('settingsModal').style.display = 'none';
    };

    // Close settings when clicking outside
    document.getElementById('settingsModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('settingsModal')) {
        document.getElementById('settingsModal').style.display = 'none';
      }
    });

    // Pre-emptive service worker unregistration on load
    window.addEventListener('load', async () => {
      try {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
          console.log('Unregistered existing service worker');
        }
      } catch (err) {
        console.warn('Error unregistering service workers:', err);
      }
    });
  </script>
</body>
</html>
