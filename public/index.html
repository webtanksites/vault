<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vault ¬∑ Ultraviolet Proxy</title>

<style>
:root {
    --glass: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.15);
    --blur: blur(20px);
    --accent: #8b5cf6;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0a0a0f;
    color: white;
    overflow: hidden;
}

/* Canvas Background */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* Top Navigation */
#topbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    backdrop-filter: var(--blur);
    background: var(--glass);
    border-bottom: 1px solid var(--border);
    z-index: 10;
}

.logo {
    font-weight: bold;
    font-size: 18px;
    letter-spacing: 2px;
}

.nav-buttons button {
    margin-left: 15px;
    background: transparent;
    border: 1px solid var(--border);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

.nav-buttons button:hover {
    background: var(--accent);
    border-color: var(--accent);
}

/* Center Launcher */
#launcher {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    backdrop-filter: var(--blur);
    background: var(--glass);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid var(--border);
    text-align: center;
    width: 400px;
    z-index: 5;
}

#uv-address {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 16px;
    outline: none;
}

#uv-address:focus {
    border-color: var(--accent);
}

#uv-form button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

#uv-form button:hover {
    background: #9f7aea;
}

#uv-error {
    color: #ff6b6b;
    margin-top: 10px;
    font-size: 14px;
}

#uv-error-code {
    display: none;
}

/* Iframe */
#uv-frame {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    border: none;
    display: none;
    background: #0a0a0f;
    z-index: 1;
}

/* Settings Modal */
#settingsModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 20;
}

.modal-content {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    border: 1px solid var(--border);
}

select, input[type=range] {
    width: 100%;
    margin-top: 10px;
    background: #222;
    color: white;
    border: 1px solid var(--border);
    padding: 8px;
    border-radius: 8px;
}
</style>

<!-- Load Ultraviolet scripts -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script src="/baremux/index.js"></script>
</head>
<body>

<canvas id="bg"></canvas>

<div id="topbar">
    <div class="logo">‚ú¶ VAULT</div>
    <div class="nav-buttons">
        <button onclick="showLauncher()">Proxy</button>
        <button onclick="loadGames()">Games</button>
        <button onclick="openSettings()">Settings</button>
    </div>
</div>

<div id="launcher">
    <h2>üîç Search / Proxy</h2>
    <form id="uv-form">
        <input type="text" id="uv-address" placeholder="Enter URL or search term..." autocomplete="off">
        <input type="hidden" id="uv-search-engine" value="https://www.google.com/search?q=%s">
        <button type="submit">Launch in Ultraviolet</button>
    </form>
    <p id="uv-error"></p>
    <pre id="uv-error-code"></pre>
</div>

<iframe id="uv-frame" allow="cross-origin-isolated; fullscreen" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-downloads" allowfullscreen></iframe>

<div id="settingsModal">
    <div class="modal-content">
        <h3>Background Settings</h3>
        <label>Animation Type</label>
        <select id="bgType">
            <option value="stars">üåå Stars</option>
            <option value="snow">‚ùÑÔ∏è Snow</option>
            <option value="rain">‚òî Rain</option>
        </select>

        <label>Animation Speed</label>
        <input type="range" id="speedControl" min="1" max="10" value="3">

        <br><br>
        <button onclick="saveSettings()">Save & Close</button>
    </div>
</div>

<script>
// ========== BACKGROUND CANVAS ==========
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let type = localStorage.getItem("bgType") || "stars";
let speed = parseFloat(localStorage.getItem("bgSpeed")) || 3;

function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 1,
            velocity: Math.random() * speed * 0.5 + 0.5
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.shadowBlur = 8;
    ctx.shadowColor = "#8b5cf6";

    particles.forEach(p => {
        ctx.fillRect(p.x, p.y, p.size, p.size);

        if (type === "stars") p.y += p.velocity * 0.3;
        if (type === "snow") p.y += p.velocity * 0.6;
        if (type === "rain") p.y += p.velocity * 2;

        if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(animate);
}

initParticles();
animate();

// Resize handler
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
});

// ========== ULTRAVIOLET PROXY ==========
const form = document.getElementById("uv-form");
const address = document.getElementById("uv-address");
const searchEngine = document.getElementById("uv-search-engine");
const error = document.getElementById("uv-error");
const errorCode = document.getElementById("uv-error-code");
const frame = document.getElementById("uv-frame");
const launcher = document.getElementById("launcher");

// Wait for UV config to load
function waitForUVConfig() {
    return new Promise((resolve) => {
        if (window.__uv$config) {
            resolve();
        } else {
            const interval = setInterval(() => {
                if (window.__uv$config) {
                    clearInterval(interval);
                    resolve();
                }
            }, 100);
        }
    });
}

// Register service worker
async function registerSW() {
    try {
        // Unregister any existing service workers
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
            await registration.unregister();
        }

        // Register new service worker
        const registration = await navigator.serviceWorker.register('/uv/uv.sw.js', {
            scope: '/uv/'
        });
        
        console.log('Service Worker registered with scope:', registration.scope);
        await navigator.serviceWorker.ready;
        console.log('Service Worker is ready');
        
        return registration;
    } catch (err) {
        console.error('Service Worker registration failed:', err);
        throw err;
    }
}

// Search utility
function search(input, template) {
    try {
        return new URL(input).toString();
    } catch (err) {
        return template.replace('%s', encodeURIComponent(input));
    }
}

// Initialize BareMux connection
const connection = new BareMux.BareMuxConnection("/baremux/worker.js");

// Handle form submission
form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = "Loading...";

    try {
        // Wait for UV config
        await waitForUVConfig();
        
        // Register service worker
        await registerSW();
        error.textContent = "";

        const url = search(address.value, searchEngine.value);

        // Show frame, hide launcher
        frame.style.display = "block";
        launcher.style.display = "none";
        
        // Setup Wisp connection
        const wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
        
        try {
            const currentTransport = await connection.getTransport();
            if (currentTransport !== "/epoxy/index.mjs") {
                await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
            }
        } catch (err) {
            console.warn("Transport setup failed:", err);
        }
        
        // Navigate to proxied URL
        const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
        console.log('Navigating to:', proxiedUrl);
        frame.src = proxiedUrl;
        
    } catch (err) {
        error.textContent = "Failed to launch proxy.";
        errorCode.textContent = err.toString();
        console.error(err);
        
        frame.style.display = "none";
        launcher.style.display = "block";
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Launch in Ultraviolet";
    }
});

// Handle enter key
address.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
});

// ========== UI FUNCTIONS ==========
window.showLauncher = function() {
    launcher.style.display = "block";
    frame.style.display = "none";
    frame.src = "about:blank";
    address.value = "";
};

window.loadGames = function() {
    launcher.style.display = "none";
    frame.style.display = "block";
    
    waitForUVConfig().then(() => {
        const gamesUrl = "https://www.crazygames.com/";
        frame.src = __uv$config.prefix + __uv$config.encodeUrl(gamesUrl);
    });
};

window.openSettings = function() {
    document.getElementById("settingsModal").style.display = "flex";
    document.getElementById("bgType").value = type;
    document.getElementById("speedControl").value = speed;
};

window.saveSettings = function() {
    type = document.getElementById("bgType").value;
    speed = parseFloat(document.getElementById("speedControl").value);
    localStorage.setItem("bgType", type);
    localStorage.setItem("bgSpeed", speed);
    initParticles();
    document.getElementById("settingsModal").style.display = "none";
};

// Close settings when clicking outside
document.getElementById("settingsModal").addEventListener('click', (e) => {
    if (e.target === document.getElementById("settingsModal")) {
        document.getElementById("settingsModal").style.display = "none";
    }
});
</script>

</body>
</html>
