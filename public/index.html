<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Google Classroom</title>
        <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">
        
        <meta name="description" content="Ultraviolet Proxy" />
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
        <link rel="stylesheet" href="index.css" />
        
        <style>
            body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
            #stars, #stars2 { position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; display: block; }
            #stars { background: transparent url('http://www.script-tutorials.com/demos/171/images/stars.png') repeat top center; z-index: -2; }
            #stars2 { background: transparent url('http://www.script-tutorials.com/demos/171/images/stars.png') repeat top center; z-index: -1; animation: moveStars 100s linear infinite; }
            @keyframes moveStars { from { background-position: 0 0; } to { background-position: -10000px 5000px; } }
            
            /* Header Bar */
            #top-bar { position: fixed; top: 0; left: 0; width: 100%; height: 40px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-around; align-items: center; border-bottom: 1px solid #333; z-index: 100; }
            #top-bar button { background: #222; color: white; border: 1px solid #444; padding: 5px 15px; cursor: pointer; border-radius: 4px; }
            #top-bar button:hover { background: #444; }
            
            /* Iframe */
            #uv-frame { position: fixed; top: 40px; left: 0; width: 100%; height: calc(100% - 40px); border: none; z-index: 1; }
        </style>

        <script src="baremux/index.js"></script>
        <script src="uv/uv.bundle.js"></script>
        <script src="uv/uv.config.js"></script>
    </head>
    <body>
        <div id="stars"></div>
        <div id="stars2"></div>

        <div id="top-bar">
            <button onclick="switchView('proxy')">Proxy</button>
            <button onclick="switchView('games')">Games</button>
            <button onclick="cloak()">Cloak Tab</button>
        </div>

        <iframe id="uv-frame" src="about:blank"></iframe>

        <script>
            const frame = document.getElementById('uv-frame');

            // Switch between Proxy and Games
            function switchView(view) {
                if (view === 'proxy') {
                    // Update this to your desired proxy entry page
                    frame.src = 'about:blank'; 
                } else if (view === 'games') {
                    frame.src = 'games.html';
                }
            }

            // Tab Cloaking Settings
            function cloak() {
                let title = prompt("Enter new tab title", "Google Docs");
                let icon = prompt("Enter new tab icon URL", "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico");
                
                if (title) document.title = title;
                if (icon) {
                    let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                    link.type = 'image/x-icon';
                    link.rel = 'shortcut icon';
                    link.href = icon;
                    document.getElementsByTagName('head')[0].appendChild(link);
                }
            }
        </script>
        <script src="register-sw.js"></script>
        <script src="search.js"></script>
        <script src="index.js"></script>
    </body>
</html>
