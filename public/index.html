<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vault</title>

<style>
:root {
    --glass: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.15);
    --blur: blur(20px);
    --accent: #8b5cf6;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0a0a0f;
    color: white;
    overflow: hidden;
}

/* Canvas Background */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* Top Navigation */
#topbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    backdrop-filter: var(--blur);
    background: var(--glass);
    border-bottom: 1px solid var(--border);
}

.logo {
    font-weight: bold;
    font-size: 18px;
    letter-spacing: 2px;
}

.nav-buttons button {
    margin-left: 15px;
    background: transparent;
    border: 1px solid var(--border);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

.nav-buttons button:hover {
    background: var(--accent);
    border-color: var(--accent);
}

/* Center Launcher */
#launcher {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    backdrop-filter: var(--blur);
    background: var(--glass);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid var(--border);
    text-align: center;
    width: 400px;
}

#searchInput {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 16px;
    outline: none;
}

#searchBtn {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* Iframe */
#frame {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    border: none;
    display: none;
}

/* Settings Modal */
#settingsModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    border: 1px solid var(--border);
}

select, input[type=range] {
    width: 100%;
    margin-top: 10px;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="topbar">
    <div class="logo">VAULT</div>
    <div class="nav-buttons">
        <button onclick="showLauncher()">Proxy</button>
        <button onclick="loadGames()">Games</button>
        <button onclick="openSettings()">Settings</button>
    </div>
</div>

<div id="launcher">
    <h2>Search</h2>
    <input id="searchInput" placeholder="Enter URL or search term">
    <button id="searchBtn">Launch</button>
</div>

<iframe id="frame"></iframe>

<div id="settingsModal">
    <div class="modal-content">
        <h3>Background Settings</h3>

        <label>Animation Type</label>
        <select id="bgType">
            <option value="stars">Stars</option>
            <option value="snow">Snow</option>
            <option value="rain">Rain</option>
        </select>

        <label>Animation Speed</label>
        <input type="range" id="speedControl" min="1" max="10">

        <br><br>
        <button onclick="saveSettings()">Save</button>
    </div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let type = localStorage.getItem("bgType") || "stars";
let speed = localStorage.getItem("bgSpeed") || 3;

function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3,
            velocity: Math.random() * speed
        });
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p => {
        ctx.fillStyle = "white";
        ctx.fillRect(p.x, p.y, p.size, p.size);

        if (type === "stars") p.y += p.velocity * 0.3;
        if (type === "snow") p.y += p.velocity * 0.6;
        if (type === "rain") p.y += p.velocity * 2;

        if (p.y > canvas.height) p.y = 0;
    });

    requestAnimationFrame(animate);
}

initParticles();
animate();

/* Proxy Search */
document.getElementById("searchBtn").onclick = () => {
    let input = document.getElementById("searchInput").value.trim();
    if (!input) return;

    // Fix missing protocol
    if (!input.startsWith("http://") && !input.startsWith("https://")) {
        input = "https://www.google.com/search?q=" + encodeURIComponent(input);
    }

    const encoded = __uv$config.encodeUrl(input);
    const finalUrl = __uv$config.prefix + encoded;

    const frame = document.getElementById("uv-frame");
    frame.style.display = "block";
    document.getElementById("launcher").style.display = "none";

    frame.src = finalUrl;
};

function showLauncher() {
    document.getElementById("launcher").style.display = "block";
    document.getElementById("frame").style.display = "none";
}

function loadGames() {
    document.getElementById("launcher").style.display = "none";
    document.getElementById("frame").style.display = "block";
    document.getElementById("frame").src = "games.html";
}

/* Settings */
function openSettings() {
    document.getElementById("settingsModal").style.display = "flex";
    document.getElementById("bgType").value = type;
    document.getElementById("speedControl").value = speed;
}

function saveSettings() {
    type = document.getElementById("bgType").value;
    speed = document.getElementById("speedControl").value;
    localStorage.setItem("bgType", type);
    localStorage.setItem("bgSpeed", speed);
    initParticles();
    document.getElementById("settingsModal").style.display = "none";
}
</script>

</body>
</html>
