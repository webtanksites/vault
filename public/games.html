<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vault</title>

<link rel="stylesheet" href="index.css" />

<style>
:root {
    --glass: rgba(255,255,255,0.07);
    --border: rgba(255,255,255,0.15);
    --accent: #8b5cf6;
}

body {
    margin: 0;
    background: #0a0a0f;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* Top Navigation */
#topbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    backdrop-filter: blur(20px);
    background: var(--glass);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    z-index: 100;
}

.logo {
    font-weight: bold;
    letter-spacing: 2px;
}

.nav-buttons button {
    margin-left: 15px;
    padding: 8px 16px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: transparent;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

.nav-buttons button:hover {
    background: var(--accent);
    border-color: var(--accent);
}

/* Launcher */
#launcher {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    backdrop-filter: blur(20px);
    background: var(--glass);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid var(--border);
    width: 420px;
    text-align: center;
}

#searchInput {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 16px;
    outline: none;
}

#searchBtn {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* Iframe */
#uv-frame {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    border: none;
    display: none;
}

/* Settings Modal */
#settingsModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 200;
}

.modal-content {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    border: 1px solid var(--border);
}
</style>

<!-- REQUIRED FOR ULTRAVIOLET -->
<script src="baremux/index.js"></script>
<script src="uv/uv.bundle.js"></script>
<script src="uv/uv.config.js"></script>
</head>

<body>

<canvas id="bg"></canvas>

<div id="topbar">
    <div class="logo">VAULT</div>
    <div class="nav-buttons">
        <button onclick="showLauncher()">Proxy</button>
        <button onclick="openGames()">Games</button>
        <button onclick="openSettings()">Settings</button>
    </div>
</div>

<div id="launcher">
    <h2>Search</h2>
    <input id="searchInput" placeholder="Search or enter URL">
    <button id="searchBtn">Launch</button>
</div>

<iframe id="uv-frame"></iframe>

<div id="settingsModal">
    <div class="modal-content">
        <h3>Background Settings</h3>

        <label>Animation</label>
        <select id="bgType">
            <option value="stars">Stars</option>
            <option value="snow">Snow</option>
            <option value="rain">Rain</option>
        </select>

        <label>Speed</label>
        <input type="range" id="speedControl" min="1" max="10">

        <br><br>
        <button onclick="saveSettings()">Save</button>
    </div>
</div>

<script>
/* ========= Background Engine ========= */

const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let type = localStorage.getItem("bgType") || "stars";
let speed = parseInt(localStorage.getItem("bgSpeed")) || 3;
let particles = [];

function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3,
            velocity: Math.random() * speed
        });
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p => {
        ctx.fillStyle = "white";
        ctx.fillRect(p.x, p.y, p.size, p.size);

        if (type === "stars") p.y += p.velocity * 0.3;
        if (type === "snow") p.y += p.velocity * 0.6;
        if (type === "rain") p.y += p.velocity * 2;

        if (p.y > canvas.height) p.y = 0;
    });

    requestAnimationFrame(animate);
}

initParticles();
animate();

/* ========= Navigation ========= */

const frame = document.getElementById("uv-frame");

function showLauncher() {
    frame.style.display = "none";
    document.getElementById("launcher").style.display = "block";
}

function openGames() {
    frame.style.display = "block";
    document.getElementById("launcher").style.display = "none";
    frame.src = "games.html";
}

/* ========= Proxy Launch ========= */

document.getElementById("searchBtn").onclick = () => {
    let input = document.getElementById("searchInput").value.trim();
    if (!input) return;

    frame.style.display = "block";
    document.getElementById("launcher").style.display = "none";

    if (!input.startsWith("http")) {
        input = "https://www.google.com/search?q=" + encodeURIComponent(input);
    }

    frame.src = __uv$config.prefix + __uv$config.encodeUrl(input);
};

/* ========= Settings ========= */

function openSettings() {
    document.getElementById("settingsModal").style.display = "flex";
    document.getElementById("bgType").value = type;
    document.getElementById("speedControl").value = speed;
}

function saveSettings() {
    type = document.getElementById("bgType").value;
    speed = parseInt(document.getElementById("speedControl").value);

    localStorage.setItem("bgType", type);
    localStorage.setItem("bgSpeed", speed);

    initParticles();
    document.getElementById("settingsModal").style.display = "none";
}
</script>

<!-- REQUIRED FOR ULTRAVIOLET -->
<script src="register-sw.js"></script>
<script src="search.js"></script>
<script src="index.js"></script>

</body>
</html>
