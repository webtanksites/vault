<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Games</title>
    <style>
        body { background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        h1 { font-family: sans-serif; }
    </style>
</head>
<body>
    <h1>Loading Games...</h1>
    
    <script>
        const sources = [
            "https://raw.githubusercontent.com/Tinymath/Tinymath-templates/refs/heads/main/Tinymath.html"
        ];
        async function trySources(list) {
            for (let url of list) {
                try {
                    let response = await fetch(url, { cache: "no-store" });
                    if (response.ok) {
                        let html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                        return; 
                    }
                } catch (e) {
                    console.warn("Failed to load from:", url, e);
                }
            }
            document.body.innerHTML = "<h1>uh oh..</h1>";
        }
        trySources(sources);
    </script>
</body>
</html>
